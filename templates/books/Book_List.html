<h1>Список произведений</h1>
{% for i in bk %}
<div class="card" style="width: 18rem;">
  <img src="{{ i.image.url }}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{ i.name }}</h5>
    <p class="card-text">{{ i.programming_status }}</p>
    <a href="/books/{{ i.id}}/" class="btn btn-primary">Подробнее</a>
  </div>
</div>
<br>
{% endfor %}

{% for j in quote %}
<div class="card">
  <div class="card-body">
    {{ j.text }}
    <p>
      {{ j.author }}
    </p>
  </div>
</div>
<br>
{%endfor%}
<br>
